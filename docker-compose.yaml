version: '3'

services:

    app:
        build: .
        container_name: micro-videos-app
        entrypoint: dockerize -wait tcp://db:5432 -timeout 60s ./.docker/entrypoint.sh
        environment:
            - DB_HOST=db
            - DB_DATABASE=code_micro_videos
            - DB_USERNAME=postgres
            - DB_PASSWORD=root
        volumes:
            - .:/usr/app:z
            - /usr/app/node_modules
        networks:
            - app-network
        depends_on:
            - db
            - redis

    nginx:
        build: .docker/nginx
        container_name: micro-videos-nginx
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes:
            - .:/var/www:z
        networks:
            - app-network
        depends_on:
            - app

    db:
        build: .docker/postgres
        container_name: micro-videos-db
        restart: always
        tty: true
        ports:
            - 5432:5432
        volumes:
            - .docker/postgres/db:/var/lib/postgresql/data:z
        environment:
            - POSTGRES_PASSWORD:root
            - POSTGRES_DB:code_micro_videos
            # - POSTGRES_HOST_AUTH_METHOD=trust
        networks:
            - app-network

    redis:
        image: redis:alpine
        container_name: micro-videos-redis
        expose:
            - 6379
        networks:
            - app-network

networks:
    app-network:
        driver: bridge